{% extends 'base.html'  %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'website/index.css' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

{% block content %}
    <div class="producttype_container">
        <h1>{{ type.name }}</h1><br />
        {% for p in prod %}
        <h5><a href="{% url 'website:product_detail' p.id %}">{{ p.title }}</a></h5>
        <p>${{ p.price }}<br />
        {{ p.quantity }} left in stock</p>
        {% endfor %}
    </div>

{% endblock %}
