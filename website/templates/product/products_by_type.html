{% extends 'base.html'  %}

{% block content %}

    <div class="producttype_container">
        <h1>{{ type.name }}</h1><br />
        {% for product in prod %}
        <h5><a href="{% url 'website:product_detail' product.id %}">{{ product.title }}</a></h5>
        <p>${{ product.price }}<br />
        {{ product.quantity }} left in stock</p>
        {% endfor %}
    </div>

{% endblock %}
